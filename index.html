<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./book-icon.svg">
    <title>Library</title>
    
</head>
<body>
    <div id="header">
        <h1>Library</h1>
        <button id="add-book" onclick="showForm()">Add Book</button>
    </div>

    <div id="content"></div>

    <div id="book-form">
        <form id="form" onsubmit="collectData(event)">
            <legend>Book Information</legend>
          <div id="form-input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder=" " required> 
            
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder=" " required> 
            
            <label for="pages">Page Amount</label>
            <input type="number" name="pages" id="pages" placeholder=" " min="1" max="999"> 
            
            <div class="book-read">
            <label for="read"> Have You Read This Book ?</label>
            <input type="checkbox"  name="read" id="read">
            </div>

            <button type="submit"> Submit</button>
         </div>
        </form>
    </div>
    
</body>
</html>
